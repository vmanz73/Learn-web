<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript3</title>
  </head>
  <body>
    <p id="demo">JavaScript dapat merubah style HTML</p>
    <script>
      function myFunction(){
        document.getElementById('demo').style.fontSize = "25px";
        document.getElementById('demo').style.color = "red";
        document.getElementById('demo').style.backgroundColor = "yellow";
      }
    </script>
    <button type="button" onclick="myFunction()" name="button">Klik disni</button>
  </body>
</html>
