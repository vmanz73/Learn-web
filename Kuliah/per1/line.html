<!DOCTYPE html>
<html>
<head>
  <title> Horizontal Line</title>
</head>
<body>
  <h1>Ini adalah heading 1</h1>
  <p>
    ini adalah sebuah text.
  </p>
  <hr>
  <h2>Ini adalah heading 2</h2>
  <p>
    Ini adalah text lainnya.
  </p>
  <hr>
  <h3>Ini adalah heading 3</h3>
  <p>
    Dan ini juga adalah text lainnya
  </p>
</body>
</html>
