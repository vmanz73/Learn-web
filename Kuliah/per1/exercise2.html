<!DOCTYPE html>
<html>
<head>
  <title>exercise 1</title>
</head>
<body>
  <h1>This is a Heading</h1>


  <!-- Ganti jenis huruf paragraf di bawah ini menjadi "courier" -->

  <p style="font-family:courier;">
    This is courier
  </p>

  <!-- Ubah align paragraf menjadi center -->

  <p style="text-align:center;">
    This is center paragraph
  </p>
  <!-- Emphasize dan importan text pada kata "metropolitan" -->

  <p>
    Jakarta is the capital of indonesia, and the most populous <em><i>metropolitan</i></em> area in indonesia
  </p>
  <!-- Terapkan subcript formatting untuk angka 2 pada text di bawah ini -->

  <p>
    H<sub>2</sub>O is the scientific term for water
  </p>
  <!-- Gunakan elemen HTML unuk menampilkan Singkatan pada text WHO : world Health Organization -->
  <p>
    The WHO was founded in 1948.
  </p>
  <p>
    the <abbr title="World Health Organization">WHO</abbr> was founded in 1948.
  </p>
</body>
</html>
