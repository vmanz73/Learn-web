<!DOCTYPE html>
<html>
<head>
  <title>Text Formatting</title>
</head>
<body>
  <p>
    normal text
  </p>
  <p>
    <b>This is text is bold</b>
  </p>
  <p>
    <strong>This is text is strong</strong>
  </p>
  <p>
    <i> This is italic</i>
  </p>
  <p>
    <em>This text is emphasing</em>
  </p>
  <p>
    html <small>small</small> Formatting
  </p>
  <p>
    HTML <mark>Marked</mark> Formatting
  </p>
  <p>
    My favorite <ins>color</ins> is red.
  </p>
  <p>
    This is <sub>subcrpeted</sub> text.
  </p>
  <p>
    This is <sup>superscripted</sup> text.
  </p>
</body>
</html>
