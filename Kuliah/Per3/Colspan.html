<!DOCTYPE html>
<html>
<head>
  <title>HTML Table Colspan</title>
  <style>
    table,th,td{
      border: 1px solid black;
      border-collapse: collapse;
    }
    th,td{
      padding: 5px;
      text-align: center;
    }

  </style>
</head>
<body>
<table>

    <tr>
      <th>name</th>
      <th colspan="2">
        Telephone
      </th>
    </tr>
    <tr>
      <td>Firmansyah Maulana</td>
      <td>087887754606</td>
      <td>088888888888</td>
    </tr>
</table>

</body>
</html>
